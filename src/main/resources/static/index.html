<html ng-app="chameleon">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 3rd Party Components -->
    <link rel="stylesheet" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="webjars/angularjs/1.6.3/angular.min.js" type="text/javascript"></script>
    <script src="webjars/angular-animate/1.6.3/angular-animate.min.js" type="text/javascript"></script>
    <script src="webjars/angular-route/1.6.3/angular-route.min.js" type="text/javascript"></script>
    <script src="webjars/angular-sanitize/1.6.3/angular-sanitize.min.js" type="text/javascript"></script>
    <script src="webjars/angular-bootstrap/2.5.0/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
    <!-- Custom content -->
    <script src="scripts/controller/main.js" type="text/javascript"></script>
    <script src="scripts/controller/header.js" type="text/javascript"></script>
    <script src="scripts/controller/palette.js" type="text/javascript"></script>
    <script src="scripts/controller/diff.js" type="text/javascript"></script>
    <script src="scripts/service/changes.js" type="text/javascript"></script><!-- TODO include only one file -->
    <script src="scripts/service/versions.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles/chameleon.css">
</head>
<body ng-controller="MainController">

<header>
    <nav class="navbar navbar-default">
        <div class="container" ng-controller="HeaderController as header_controller">
            <div class="row">
                <div class="col">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/">Chameleon</a>
                    </div>

                    <ul class="nav navbar-nav">
                        <li ng-class="{ active: isActive('/palettes')}"><a href="#palettes">Palletes</a></li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li ng-class="{ active: isActive('/diff')}"><a href="#diff">Diff View</a></li>
                    </ul>
                </div>
                <div class="col pull-right"  style="margin-top: 10px;">
                    <label class="label label-danger label-as-badge"  ng-show="header_controller.getChangesCount() > 0" data-toggle="tooltip" title="{{header_controller.getChanges()}}">{{header_controller.getChangesCount()}}</label>
                    <button ng-click="header_controller.saveChanges()" class="btn btn-info" ng-disabled="header_controller.getChangesCount() <= 0">Save Changes</button>
                </div>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <div ng-view></div>
</div>
<script>
    // Tooltip enabling
    document.ready(function() {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
</body>
</html>
