<html ng-app="chameleon">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chameleon</title>
    <!-- 3rd Party Components -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-animate.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-aria.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-sanitize.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.5/angular-material.js"></script>

    <!-- Custom content -->
    <script src="scripts/controller/main.js" type="text/javascript"></script>
    <script src="scripts/controller/header.js" type="text/javascript"></script>
    <script src="scripts/controller/palette.js" type="text/javascript"></script>
    <script src="scripts/controller/diff.js" type="text/javascript"></script>
    <script src="scripts/service/changes.js" type="text/javascript"></script><!-- TODO include only one file -->
    <script src="scripts/service/versions.js" type="text/javascript"></script>
    <script src="scripts/service/layout.js" type="text/javascript"></script>
    <script src="scripts/service/inputValidation.js" type="text/javascript"></script>
    <script src="scripts/directive/patternValidation.js" type="text/javascript"></script>
    <script src="scripts/directive/opacityInput.js" type="text/javascript"></script>
    <script src="scripts/directive/colorInput.js" type="text/javascript"></script>
    <script src="scripts/directive/colors.js" type="text/javascript"></script>
    <script>
        $(document).ready(function() {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
    <link rel="stylesheet" href="styles/chameleon.css">
</head>
<body ng-controller="MainController" class="scrollable">
<div class="alerts" uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)" dismiss-on-timeout="5000">{{alert.msg}}</div>
<div ng-view class="scrollable"></div>
</body>
</html>
