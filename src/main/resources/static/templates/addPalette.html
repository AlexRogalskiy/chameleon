<div class="modal-header">
	<h3 class="modal-title" id="palette-modal-title">Add palette</h3>
</div>
<div class="modal-body" id="palette-modal-body">
	<div class="form-group">
		<label for="paletteInputName" class="h4 small">Palette name</label>
		<input type="text" class="form-control" id="paletteInputName" ng-model="$controller.name">
	</div>
</div>
<div class="modal-error-message" ng-show="$controller.errorMessage.length">
	<div>
		{{$controller.errorMessage}}
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-default" type="button" ng-click="$controller.cancel()">Cancel</button>
	<button class="btn btn-info" type="button" ng-click="$controller.ok()">Add Palette</button>
</div>
