<div class="modal-header">
	<h3 class="modal-title" id="select-palettes-modal-title">Show Diff</h3>
</div>
<div class="modal-body" id="select-palettes-modal-body">
	<label>From</label>
	<select class="form-control select-source-palette" ng-model="$controller.fromCommit" ng-options="o.updateTime + ' - ' + o.id for o in $controller.commits"></select>
	<label>To</label>
	<select class="form-control select-source-palette" ng-model="$controller.toCommit" ng-options="o.updateTime + ' - ' + o.id for o in $controller.commits"></select>
</div>
<div class="modal-footer">
	<button class="btn btn-default" type="button" ng-click="$controller.cancel()">Cancel</button>
	<button class="btn btn-info" type="button" ng-click="$controller.save()">Save</button>
</div>
