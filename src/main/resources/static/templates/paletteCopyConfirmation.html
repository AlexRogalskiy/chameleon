<div class="modal-header">
	<h3 class="modal-title" id="palette-modal-title">Replace Confirmation</h3>
</div>
<div class="modal-body" id="palette-modal-body">
	<div class="form-group">
		<div>
			<strong>Source</strong>
			<span class="h5"> {{$controller.sourcePalette.name}}</span>
		</div>
		<div>
			<strong>Target</strong>
			<span class="h5"> {{$controller.targetPalette.name}}</span>
		</div>
		<br>
		<div class="h6">All previous data in <strong>target</strong> palette will be lost.</div>
	</div>
</div>
<div class="modal-error-message" ng-show="$controller.errorMessage.length">
	<div>
		{{$controller.errorMessage}}
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-default" type="button" ng-click="$controller.cancel()">Cancel</button>
	<button class="btn btn-info" type="button" ng-click="$controller.ok()">Confirm</button>
</div>
