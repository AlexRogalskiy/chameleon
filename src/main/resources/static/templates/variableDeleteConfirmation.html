<div class="modal-header">
	<h3 class="modal-title" id="palette-modal-title">Delete Confirmation</h3>
</div>
<div class="modal-body" id="palette-modal-body">
	<div class="form-group">
		<div class="h5">Are you sure you want to remove variable from {{$controller.snapshotsCount}} palettes?</div>
	</div>
</div>
<div class="modal-error-message" ng-show="$controller.errorMessage.length">
	<div>
		{{$controller.errorMessage}}
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-default" type="button" ng-click="$controller.cancel()">Cancel</button>
	<button class="btn btn-danger" type="button" ng-click="$controller.ok()">Delete</button>
</div>
